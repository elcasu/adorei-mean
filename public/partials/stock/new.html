<div class="main-subheader">
  <h2>Ingreso de mercader&iacute;a</h2>
</div>
<div class="panel" ng-controller="StockNewCtrl">
  <form name="stockForm" method="post" novalidate class="simple-form" ng-submit="addStock(stock)">
    <div ng-include="'partials/stock/form.html'"></div>
    <input type="submit" class="btn btn-success" ng-disabled="stockForm.$invalid" value="Agregar" />
    <a ui-sref="admin.stock" class="btn btn-default">Volver al listado</a>
  </form>
</div>
