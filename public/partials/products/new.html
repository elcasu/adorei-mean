<div class="main-subheader">
  <h2>Nuevo producto</h2>
</div>
<div class="panel" ng-controller="ProductNewCtrl">
  <form name="productForm" method="post" novalidate class="simple-form" ng-submit="addProduct(product)">
    <div ng-include="'partials/products/form.html'"></div>
    <input type="submit" class="btn btn-success" ng-disabled="productForm.$invalid" value="Agregar" />
    <a ui-sref="admin.products" class="btn btn-default">Volver al listado</a>
  </form>
</div>
